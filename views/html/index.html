<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/tailwindcss/dist/tailwind.min.css">
    <title>Document</title>
</head>
<body class="w-screen bg-red-900">
    <!-- ! Container -->
    <div class="w-full h-screen flex items-center justify-center bg-no-repeat bg-cover bg-center shadow-2xl opacity-25" style="background-image: url('../../client/img/cover/disdikbud-1.jpg');">
        <div class="bg-red-700 w-1/3 text-red-100 font-bold mt-60 py-5 rounded">
            <div class="text-center text-2xl tracking-normal px-14">DINAS PENDIDIKAN DAN KEBUDAYAAN PROVINSI JAWA TENGAH</div>
            <form action="" class="px-12 mt-11 flex flex-col justify-center items-center" id="login">
                <div class="w-full flex justify-between items-center">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" class="w-2/3 p-2 focus:outline-none px-4 rounded-sm text-red-800 focus:ring focus:ring-red-400">
                </div>
                <div class="mt-3 w-full flex justify-between items-center">
                    <label for="password">Password</label>
                    <input id="password" type="text" name="password" class="w-2/3 p-2 focus:outline-none px-4 rounded-sm text-red-800 focus:ring focus:ring-red-400">
                </div>
                <input type="submit" value="Log In" class="bg-red-100 text-red-900 text-xl px-12 py-1 rounded mt-6 justify-self-center w-1/2 hover:bg-red-300 cursor-pointer">
            </form>
            <form action="" class="px-12 mt-11 flex flex-col justify-center items-center" id="signup">
                <div class="w-full flex justify-between items-center">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" class="w-2/3 p-2 focus:outline-none px-4 rounded-sm text-red-800 focus:ring focus:ring-red-400">
                </div>
                <div class="mt-3 w-full flex justify-between items-center">
                    <label for="password">Password</label>
                    <input id="password" type="text" name="password" class="w-2/3 p-2 focus:outline-none px-4 rounded-sm text-red-800 focus:ring focus:ring-red-400">
                </div>
                <div class="mt-3 w-full flex justify-between items-center">
                    <label for="password">Password</label>
                    <input id="password" type="text" name="password" class="w-2/3 p-2 focus:outline-none px-4 rounded-sm text-red-800 focus:ring focus:ring-red-400">
                </div>
                <input type="submit" value="Sign Up" class="bg-red-100 text-red-900 text-xl px-12 py-1 rounded mt-6 justify-self-center w-1/2 hover:bg-red-300 cursor-pointer">
                <button class="text-sm mt-6 hover:underline" onclick="login('login','signup')">Sudah punya akun? </button>
            </form>
        </div>
    </div>
</body>
</html>
